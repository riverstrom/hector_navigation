  map_type: costmap
  track_unknown_space: true
  unknown_cost_value: 255
  obstacle_range: 10.0
  raytrace_range: 9.9
  inflation_radius: 0.5
  #transform_tolerance: 0.5
  robot_radius: 0.15
  inscribed_radius: 0.15
