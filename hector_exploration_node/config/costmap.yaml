  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: true
  
  rolling_window: false
  #width: 80.0
  #height: 90.0
  resolution: 0.15

  #Investigate what this actually does
  cost_scaling_factor: 1.0
  
